<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Cuartos del Hotel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Gestión de Cuartos del Hotel</h1>
    <nav>
      <a href="#habitaciones">Ver Habitaciones</a>
      <a href="#agregar">Agregar Habitación</a>
    </nav>
  </header>

  <section id="habitaciones">
    <h2>Habitaciones Disponibles</h2>
    <table id="tablaHabitaciones">
      <thead>
        <tr>
          <th>ID</th>
          <th>Tipo</th>
          <th>Precio</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Las habitaciones se llenarán aquí con JavaScript -->
      </tbody>
    </table>
  </section>

  <section id="agregar">
    <h2>Agregar Nueva Habitación</h2>
    <form id="formAgregarHabitacion">
      <label for="tipo">Tipo de Habitación:</label>
      <input type="text" id="tipo" required>
      <label for="precio">Precio por Noche:</label>
      <input type="number" id="precio" required>
      <label for="estado">Estado (Disponible/Ocupada):</label>
      <select id="estado" required>
        <option value="Disponible">Disponible</option>
        <option value="Ocupada">Ocupada</option>
      </select>
      <button type="submit">Agregar Habitación</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Hotel Demo</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
